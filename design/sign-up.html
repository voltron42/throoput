<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link href="style.css" rel="stylesheet" />
    <meta charset="utf-8">
    <title>Sign Up For ThrooPut!</title>
  </head>
  <body class="bg-dark">
    <header class="mt-0">
      <nav class="navbar navbar-expand-sm bg-brand navbar-dark mt-0">
        <a class="navbar-brand mr-auto" href="index.html">"What Is ThrooPut?"</a>
      </nav>
    </header>
    <div class="container">
      <div class="row align-items-center bg-dark text-light mb-5">
        <div class="col-8 offset-2 px-5">
          <h2 class="m-4 text-center">Create Your ThrooPut Account!</h2>
          <div class="nes-container is-rounded bg-light text-dark">
            <form class="">
              <div class="mt-3 nes-field">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="nes-input">
              </div>
              <div class="mt-3 nes-field">
                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email" class="nes-input">
              </div>
              <div class="mt-3 nes-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="nes-input">
              </div>
              <div class="mt-3 nes-field">
                <label for="confirm-pw">Confirm Password</label>
                <input type="password" name="confirm-pw" id="confirm-pw" class="nes-input">
              </div>
              <div class="mt-4 text-center">
                <a href="boardview.html" class="nes-btn is-success m-3 p-2">Sign Up For ThrooPut!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
