<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="util/style.css" rel="stylesheet" />
    <script src="util/dropdown.js"></script>
    <script src="util/modal.js"></script>
    <meta charset="utf-8">
    <title>ThrooPut Backlog View</title>
  </head>
  <body class="bg-secondary">
    <header class="mt-0">
      <nav class="navbar navbar-expand-sm bg-brand navbar-dark mt-0">
        <a class="navbar-brand" href="index.html">ThrooPut</a>
        <span class="navbar-brand">-</span>
        <a href="boards.html" class="navbar-brand font-weight-bold font-italic">Bills</a>
        <a class="nes-btn is-disabled" href="#">Backlog</a>
        <a class="nes-btn is-primary mr-auto" href="boardview.html">Taskboard</a>
        <button class="nes-btn is-success mx-2" onclick="showModal('newTaskModal')">Create New Task</button>
        <a class="nes-btn is-warning mx-2" href="editboard.html">Edit Board</a>
        <div class="nav-item dropdown">
          <button class="nes-btn is-primary d-flex" onclick="toggleDropdown('userDropdown')"><i class='fas fa-user-alt'></i><i class='fas fa-caret-down'></i></button>
          <div class="dropdown-menu nes-container is-rounded is-dark" id="userDropdown">
            <div class="d-flex flex-column">
              <h6 class="text-light">[Username]</h6>
              <a class="dropdown-link" href="profile.html">My Profile</a>
              <a class="dropdown-link" href="boards.html">My Boards</a>
              <a class="dropdown-link" href="index.html">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <dialog class="nes-dialog" id="newTaskModal">
      <form method="dialog">
        <div class="nes-field">
          <label for="task-name">Task Name</label>
          <input type="text" name="task-name" id="task-name" class="nes-input">
        </div>
        <div class="nes-field">
          <label for="textarea_field">Description</label>
          <textarea id="description" class="nes-textarea"></textarea>
        </div>
        <menu class="dialog-menu">
          <a class="nes-btn is-success" href="taskview.html">Create Task</a>
          <button class="nes-btn">Cancel</button>
        </menu>
      </form>
    </dialog>
    <div class="container mt-3">
      <div class="d-flex flex-column mx-5 px-5">
        <div class="d-flex mb-3 mt-3">
          <div class="nes-field is-inline mr-auto">
            <input type="text" name="search" id="search" class="nes-input">
            <label for="search"><button class="nes-btn mx-3">Search</button></label>
          </div>
          <a class="nes-btn is-primary mx-2" href="#">Filter/Sort</a>
        </div>
        <a href="taskview.html" class="nes-btn mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">Mortgage</h5>
          <h4 class="mx-1 bg-danger text-light rounded"><i class='fas fa-ambulance is-large p-2'></i></h4>
          <span class="ml-1 mr-auto">1</span>
          <div class="nes-badge">
            <span class="is-error">2018-4-22</span>
          </div>
        </a>
        <a href="taskview.html" class="nes-btn mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">Verizon</h5>
          <h4 class="mx-1 bg-danger text-light rounded"><i class='fas fa-exclamation is-large p-2'></i></h4>
          <span class="ml-1 mr-auto">1</span>
          <div class="nes-badge">
            <span class="is-warning">2018-05-12</span>
          </div>
        </a>
        <a href="taskview.html" class="nes-btn mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">Cable</h5>
          <h4 class="mx-1 bg-success text-light rounded"><i class='fas fa-angle-double-down is-large p-1'></i></h4>
          <span class="ml-1 mr-auto">1</span>
          <div class="nes-badge">
            <span class="is-success">2018-05-25</span>
          </div>
        </a>
        <a href="taskview.html" class="nes-btn is-disabled mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">New Laptop</h5>
          <h4 class="mx-1 bg-primary text-light rounded"><i class='fas fa-gamepad is-large p-1'></i></h4>
          <span class="ml-1 mr-auto">2</span>
        </a>
        <a href="taskview.html" class="nes-btn mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">Heat</h5>
          <h4 class="mx-1 bg-dark text-warning rounded"><i class='fas fa-angle-double-up is-large p-1'></i></h4>
          <span class="ml-1 mr-auto">1</span>
          <div class="nes-badge">
            <span class="is-warning">2018-05-18</span>
          </div>
        </a>
        <a href="taskview.html" class="nes-btn mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">Electric</h5>
          <h4 class="mx-1 bg-success text-light rounded"><i class='fas fa-angle-double-down is-large p-1'></i></h4>
          <span class="ml-1 mr-auto">1</span>
          <div class="nes-badge">
            <span class="is-primary">2018-05-28</span>
          </div>
        </a>
        <a href="taskview.html" class="nes-btn mb-3 text-left d-flex align-items-center">
          <h5 class="mx-1">Student Loan</h5>
          <h4 class="mx-1 bg-success text-light rounded"><i class='fas fa-angle-double-down is-large p-1'></i></h4>
          <span class="ml-1 mr-auto">1</span>
          <div class="nes-badge">
            <span class="is-primary">2018-05-28</span>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
